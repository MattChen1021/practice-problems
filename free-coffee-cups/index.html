  <script>
    //function freeCoffeeCups
    //for every 6 cups they get 1 free
    //if number divded by 6 equals whole number
    //whole number equals number of free cups
    //not whole number does not get free cup

    function freeCoffeeCups(coffeeCups) {
      var checkAmt = Math.floor(coffeeCups / 6)
      if (checkAmt - Math.floor(checkAmt) === 0) {
        coffeeCups += checkAmt;
        return coffeeCups;

    }

  </script>

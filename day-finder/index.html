<body>
  <script>

    function dayFinder(stringDate) {
      const daysOfWeek = [
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
        "Sunday"
      ]

      let date = new Date(stringDate);
      const day1 = date.getDay(stringDate);
      return daysOfWeek[day1];
    }

  </script>

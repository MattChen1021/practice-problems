    //return the difference of the two.

    payscaleAnalyzer = (payList) => {
      const sortedPayList = payList;
      sortedPayList.sort();
      let smallestNum = sortedPayList[0];
      let largestNum = sortedPayList[sortedPayList.length - 1];
      return (largestNum - smallestNum);

    }
